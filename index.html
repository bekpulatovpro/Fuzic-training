<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Fuzic</title>
</head>
<body>
    <h1>Fuzic training</h1>
    <form class="fuzic__form">
        <p class="form__text">Masofa</p>
        <input class="fuzic__input" type="number" placeholder="Enter number">
        <button type="submit">Count button</button>
        <div class="result"></div>


    </form>
    <ul class="card__list">
        <li class="card__item">
            <img class="card__img" src="./img/human.jpg" alt="human icon" width="100">
            <p class="card__text">Piyoda</p>
            <div class="result1"></div>
        </li>
        <li class="card__item">
            <img class="card__img" src="./img/bysicle.png" alt="bysicle icon" width="100">
            <p class="card__text">Velosiped</p>
            <div class="result2"></div>
        </li>
        <li class="card__item">
            <img class="card__img" src="./img/car2.png" alt="car icon" width="100">
            <p class="card__text">Moshina</p>
            <div class="result3"></div>
        </li>
        <li class="card__item">
            <img class="card__img" src="./img/airplane-icon-22.jpg" alt="airplane icon" width="100">
            <p class="card__text">Somolyot</p>
            <div class="result4"></div>
        </li>
    </ul>
    <script src="js/main.js"></script>
</body>
</html>
